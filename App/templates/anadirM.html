{% extends "base.html" %}

{% block contenido %}
    <h1>Maestros</h1>
    <p> Ingrese los datos del maestro.</p>
    <p><strong>Nota:</strong> Si lo marca la caja admin, le dara acceso total al usuario para ver y alterar los datos en la base de datos</p>

    <form action="/gestionDeUsuarios/anadirM" method="post">
        <table class="table">
            <tr>
                <th>Nombre de Usuario</th>
                <th><input type="text" name="nombreUsuario"/></th>
            </tr>
            <tr>
                <th>Contraseña</th>
                <th><input type="text" name="contrasena"/></th>
            </tr>
            <tr>
                <th>Nombre</th>
                <th><input type="text" name="nombre"/></th>
            </tr>
            <tr>
                <th>Correo Electronico</th>
                <th><input type="email" name="correoElectronico"/></th>
            </tr>
            <tr>
                <th>Administador</th>
                <th><input type="checkbox" name="admin"/></th>
            </tr>
        </table>
        <input type="submit" value="Añadir Maestro"/>
    </form>

{% endblock %}
