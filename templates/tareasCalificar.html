{% extends "base.html" %}

{% block contenido %}
<br>
<h1>Tareas</h1>
<p>Esta es la lista de tareas que tiene pendiente para calificar</p>
<table class="table">
    <tr>
        <th>Clase</th>
        <th>Tarea</th>
        <th>Alumno</th>
        <th></th>
    </tr>
    {% for entrega in entregas %}
    <tr>
        <td>{{ entrega.clase }}</td>
        <td>{{ entrega.tarea }}</td>
        <td>{{ entrega.alumno }}</td>
        <td><a class="btn btn-secondary" href="/calificar/{{ entrega.IdEntrega }}">Calificar</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
